<h2>Add a new troupe</h2>
<form ng-submit="submit(csrf.header, csrf.token)" ng-controller="addTroupe">
<table>
	<tr>
		<td>Name:</td>
		<td><input type='text' ng-model='name' name='name' value='' /></td>
	</tr>
	<tr>
		<td>Setting:</td>
		<td ng-init="settings = [{label: 'Camarilla', value: 0}, {label: 'Anarch', value: 1}, {label: 'Sabbat', value: 2}]" >
			<select ng-model='setting' name='setting' ng-options="setting.label for setting in settings track by setting.value" />
		</td>
	</tr>
	<tr>
		<td colspan='2'><input name="submit" type="submit" value="submit" /></td>
	</tr>
</table>
</form>
