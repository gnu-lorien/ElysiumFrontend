<table><tr ng-repeat="trait in traits">
<td>{{trait.name}} <input type=text ng-show="trait.specialization" size="9" ng-model="trait.specialization"></td>
<td>
	<select ng-model="trait.rating" ng-change="change({traitIndex: $index})" ng-options="rating.display for rating in ratings track by rating.value">
		<option value="">-- {{ratingsTitle}} --</option>
	</select>
</td>
</tr></table>
