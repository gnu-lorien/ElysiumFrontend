<table><tr>
	<td ng-repeat="skills in skillgroups">
	<table><tr ng-repeat="skill in skills">
		<td>{{skill|skill}} <input type=text ng-show="skill.displayableDetailLevel && (trait.displayableDetailLevel.id == 3 || trait.displayableDetailLevel.id == 4)" size="9" ng-model="skill.specialization"></td>
		<td><select ng-model="skill.rating" ng-change="change({groupIndex: $parent.$index, skillIndex: $index})" ng-options="rating.display for rating in ratings track by rating.value">
			<option value="">-- {{ratingsTitle}} --</option>
			</select></td>
	</tr></table>
	</td>
</tr></table>
