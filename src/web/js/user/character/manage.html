<form ng-submit="submit(csrf.header, csrf.token)" ng-controller="manageCharacter">
<table>
	<tr>
		<td>Name:</td><td>{{character.name}}</td>
	</tr>
	<tr>
		<td>Clan:</td>
		<td><select-clan clans="clans" change="clanChange()"></select-clan></td>
	</tr>
	<tr ng-show="bloodlines.list.length > 1">
		<td>Bloodline:</td>
		<td><select-bloodline bloodlines="bloodlines" change="bloodlineChange()"></select-bloodline>
	</tr>
	<tr ng-repeat="disciplines in disciplineOptions">
		<td ng-show="disciplines.length > 1">Discipline</td>
		<td ng-show="disciplines.length > 1"><select-in-clan-discipline disciplines="disciplines" change="disciplineChange($index)"></select-in-clan-discipline></td>
	</tr>
	<tr>
		<td>Physical:</td>
		<td><select-attribute attributes="physical" change="physicalChange()"></select-attribute></td>
	</tr>
	<tr>
		<td>Social:</td>
		<td><select-attribute attributes="social" change="socialChange()"></select-attribute></td>
	</tr>
	<tr>
		<td>Mental:</td>
		<td><select-attribute attributes="mental" change="mentalChange()"></select-attribute></td>
	</tr>
	
	
	<tr>
		<td colspan='2'><input name="submit" type="submit" value="committ" /></td>
	</tr>
</table>
{{character}}
</form>
