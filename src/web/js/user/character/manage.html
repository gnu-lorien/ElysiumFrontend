<form ng-submit="submit(csrf.header, csrf.token)" ng-controller="manageCharacter">
<table>
	<tr>
		<td>Name:</td><td>{{character.name}}</td>
	</tr>
	<tr>
		<td>Clan:</td><td>
		<td>
			<select ng-model='clan' ng-change="clanChange()" name='clan' required='true' ng-options="clan.name for clan in clans track by clan.id"></select>
		</td>
	</tr>
	<tr>
		<td colspan='2'><input name="submit" type="submit" value="committ" /></td>
	</tr>
</table>
{{character}}
</form>
