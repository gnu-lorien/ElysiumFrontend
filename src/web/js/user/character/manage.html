<form ng-submit="submit(csrf.header, csrf.token)" ng-controller="manageCharacter">
Name: {{character.name}}
<table>
	<tr><td colspan=6><table>
		<tr>
			<td>Clan</td>
			<td ng-show="bloodlines.list.length > 1">Bloodline</td>
		</tr><tr>
			<td><select-clan clans="clans" change="clanChange()"></select-clan></td>
			<td ng-show="bloodlines.list.length > 1"><select-bloodline bloodlines="bloodlines" change="bloodlineChange()"></select-bloodline>
		</tr>
	</table></td></tr>
	
	<tr><td colspan=6 ng-show="disciplineOptions.length > 1">In Clan Disciplines</td></tr>
	<tr><td coslpan=6>
		<table><tr>
			<td ng-repeat="disciplines in disciplineOptions">
				<select-in-clan-discipline disciplines="disciplines" change="inClanDisciplineChange($index)"></select-in-clan-discipline>
			</td>
		</tr></table>
	
	<tr><td colspan=6><table>
		<tr>
			<td>Physical</td>
			<td>Social</td>
			<td>Mental</td>
		</tr><tr>
			<td><select-attribute attributes="physical" change="physicalChange()"></select-attribute></td>
			<td><select-attribute attributes="social" change="socialChange()"></select-attribute></td>
			<td><select-attribute attributes="mental" change="mentalChange()"></select-attribute></td>
		</tr><tr>
			<td><select-attribute-focus attributes="physical" change="physicalFocusChange()"></select-attribute-focus></td>
			<td><select-attribute-focus attributes="social" change="socialFocusChange()"></select-attribute-focus></td>
			<td><select-attribute-focus attributes="mental" change="mentalFocusChange()"></select-attribute-focus></td>
		</tr>
	</table></td></tr>
	
	<tr><td colspan=6><table><tr>
	<td>
	<select-skill skillgroups="skillGroups" change="skillChange(groupIndex, skillIndex)"></select-skill>
	</td>
	</tr></table>
	</td></tr>
	
	<tr>
	
	<td>
	<table>
		<tr><td>
			<select-trait traittitle="Background" traits="characterBackgrounds" ratingstitle="Rating" ratings="ratings" change="traitChange('characterBackgrounds', 6, traitIndex)"></select-trait>
		</td></tr><tr><td>
			<add-trait traittitle="Background" traits="backgrounds" ratingstitle="Rating" ratings="ratings" change="addTrait('characterBackgrounds', 6, trait)"></add-trait>
		</td></tr>
	</table>
	</td>
	<td>
		<table>
			<tr><td>
				<select-trait traittitle="Discipline" traits="characterDisciplines" ratingstitle="Rating" ratings="ratings" change="traitChange('characterDisciplines', 9, traitIndex)"></select-trait>
			</td></tr><tr><td>
				<add-trait traittitle="Discipline" traits="disciplines" ratingstitle="Rating" ratings="ratings" change="addTrait('characterDisciplines', 9, trait)"></add-trait>
			</td></tr>
		</table>
	</td>
	<td>
		<table>
			<tr><td>
				<select-trait traittitle="Technique" traits="characterTechniques" ratingstitle="Possession" ratings="possession" change="traitChange('characterTechniques', 11, traitIndex)"></select-trait>
			</td></tr><tr><td>
				<add-trait traittitle="Technique" traits="techniques" ratingstitle="Possession" ratings="possession" change="addTrait('characterTechniques', 11, trait)"></add-trait>
			</td></tr>
		</table>
	</td>
	
	</tr>
	
	<tr><td colspan=2><input name="submit" type="submit" value="committ" /></td></tr>
</table>
{{character}}
</form>
