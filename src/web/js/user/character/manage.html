<form ng-submit="submit()" ng-controller="manageCharacter">
Name: {{character.name}}
<table>
	<tr><td colspan=6><table>
		<tr>
			<td>Clan</td>
			<td ng-show="bloodlines.list.length > 1">Bloodline</td>
		</tr><tr>
			<td><select-clan clans="clans" change="clanChange()"></select-clan></td>
			<td ng-show="bloodlines.list.length > 1"><select-bloodline bloodlines="bloodlines" change="bloodlineChange()"></select-bloodline>
		</tr>
	</table></td></tr>
	
	<tr><td colspan=6 ng-show="disciplineOptions.length > 1">In Clan Disciplines</td></tr>
	<tr><td coslpan=6>
		<table><tr>
			<td ng-repeat="disciplines in disciplineOptions">
				<select-in-clan-discipline disciplines="disciplines" change="inClanDisciplineChange($index, originalDisciplineOrdinal)"></select-in-clan-discipline>
			</td>
		</tr></table>

			<td>Physical</td>

			<td><select-attribute attributes="mental" change="mentalChange()"></select-attribute></td>
		</tr><tr>
			<td><select-attribute-focus attributes="physical" change="physicalFocusChange()" filter="physical_attribute_focus"></select-attribute-focus></td>
			<td><select-attribute-focus attributes="social" change="socialFocusChange()" filter="social_attribute_focus"></select-attribute-focus></td>
			<td><select-attribute-focus attributes="mental" change="mentalFocusChange()" filter="mental_attribute_focus"></select-attribute-focus></td>
		</tr>
	</table></td></tr>

	<td>
	<table><tr>

	</td>
	</table>
	</td>
	</tr></table>
	
	<tr><td colspan=6>
	<table border="1">
		<tr>
			<td><select-trait traittitle="Background" traits="character.backgrounds" ratingstitle="Rating" ratings="ratings" change="traitChange('backgrounds', 6, trait)" filter="background"></select-trait></td>
			<td><select-trait traittitle="Discipline" traits="character.disciplines" ratingstitle="Rating" ratings="ratings" change="traitChange('disciplines', 9, trait)" filter="discipline"></select-trait></td>
		</tr><tr>
			<td><add-trait traittitle="Background" traits="backgrounds" trait="newTrait" ratingstitle="Rating" ratings="ratings" change="addTrait('backgrounds', 6)" filter="background"></add-trait></td>
			<td><add-trait traittitle="Discipline" traits="disciplines" trait="newTrait" ratingstitle="Rating" ratings="ratings" change="addTrait('disciplines', 9)" filter="discipline"></add-trait></td>
		</tr>
	</table>
	</td></tr>
